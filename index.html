<!DOCTYPE html>
<html>
<head>
<title>Gene Data Table</title>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<style>
    header {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
    }

    #tableContainer {
        padding: 20px;
    }

    /* Adjust table width */
    #geneDataTable {
        width: 80%; /* Or set a specific pixel value, like 'width: 800px;' */
        margin: 0 auto; /* Center the table horizontally */
    }
</style>
</head>
<body>

<header>
    <h1>Gene Data Table</h1>
</header>

<div id="tableContainer">
    <table id="geneDataTable" class="display">
        <thead>
            <tr>
                <th>Gene Symbol</th>
                <th>Panel Name</th>
                <th>Mode of Inheritance</th>
                <th>Penetrance</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script>
$(document).ready(function () {
    $.getJSON('gene_data.json', function(data) {
        $('#geneDataTable').DataTable({
            data: data,
            columns: [
                { data: 'gene_symbol' },
                { data: 'panel_name' },
                { data: 'mode_of_inheritance' },
                { data: 'penetrance' }
            ],
            initComplete: function () {
            this.api()
            .columns()
            .every(function () {
                let column = this;
                let title = column.footer().textContent;
 
                // Create input element
                let input = document.createElement('input');
                input.placeholder = title;
                column.footer().replaceChildren(input);
 
                // Event listener for user input
                input.addEventListener('keyup', () => {
                    if (column.search() !== this.value) {
                        column.search(input.value).draw();
                    }
                });
            });
    }
});
        });
        
    });
});
</script>

</body>
</html>
